{% extends 'wrapper.html' %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='CoordinatorHome.css') }}">
{% endblock %}

{% block content %}

        <h1>Welcome, Coordinator!</h1>
        
        <!-- Club Requests Section -->
        <section class="option-box">
            <h2>Club Requests</h2>
            <p>Approve incoming requests and view members.</p>
            <button onclick="window.location.href='/users'">Go to Club Requests</button>
        </section>

        <!-- Manage Club Section -->
        <section class="option-box">
            <h2>Manage Club</h2>
            <p>Edit club details.</p>
            <button onclick="window.location.href='/clubs'">Go to Manage Club</button>
        </section>

        <!-- Manage Events Section -->
        <section class="option-box">
            <h2>Manage Events</h2>
            <p>Create and manage events, and approve participants.</p>
            <button onclick="window.location.href='/events'">Go to Manage Events</button>
        </section>

        <!-- Buttons to redirect to other templates -->
        <div class="action-buttons">
            <button onclick="window.location.href='/home'">Home</button>
            <button onclick="window.location.href='/club'">Club Details</button>
            <button onclick="window.location.href='/events'">Create/Manage Events</button>
            <button onclick="window.location.href='/users'">Manage Club Members</button>
        </div>
{% endblock %}

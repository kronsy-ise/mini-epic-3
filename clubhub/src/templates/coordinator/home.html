<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='CoordinatorHome.css') }}">
    <title>Coordinator Home</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <ul>
            <li><a href="{{ url_for('coordinator_app.club_requests') }}">Club Requests</a></li>
            <li><a href="{{ url_for('coordinator_app.manage_club') }}">Manage Club</a></li>
            <li><a href="{{ url_for('coordinator_app.manage_events') }}">Manage Events</a></li>
        </ul>
    </nav>

    <main>
        <h1>Welcome, Coordinator!</h1>
        
        <!-- Club Requests Section -->
        <section class="option-box">
            <h2>Club Requests</h2>
            <p>Approve incoming requests and view members.</p>
            <button onclick="window.location.href='{{ url_for('coordinator_app.club_requests') }}'">Go to Club Requests</button>
        </section>

        <!-- Manage Club Section -->
        <section class="option-box">
            <h2>Manage Club</h2>
            <p>Edit club details and manage members.</p>
            <button onclick="window.location.href='{{ url_for('coordinator_app.manage_club') }}'">Go to Manage Club</button>
        </section>

        <!-- Manage Events Section -->
        <section class="option-box">
            <h2>Manage Events</h2>
            <p>Create and manage events, and approve participants.</p>
            <button onclick="window.location.href='{{ url_for('coordinator_app.manage_events') }}'">Go to Manage Events</button>
        </section>

        <!-- Buttons to redirect to other templates -->
        <div class="action-buttons">
            <button onclick="window.location.href='{{ url_for('coordinator_app.home') }}'">Home</button>
            <button onclick="window.location.href='{{ url_for('coordinator_app.club') }}'">Club Details</button>
            <button onclick="window.location.href='{{ url_for('coordinator_app.events') }}'">Create/Manage Events</button>
            <button onclick="window.location.href='{{ url_for('coordinator_app.users') }}'">Manage Club Members</button>
        </div>
    </main>

    <footer>
        <!-- Footer content goes here -->
    </footer>
</body>
</html>

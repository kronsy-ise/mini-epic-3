<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinator Home | ClubHub</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: left;
        }

        #navbar {
            overflow: hidden;
            background-color: #f1f1f1;
        }

        #navbar a {
            float: left;
            display: block;
            color: #333;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        #navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: #333;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }

        .navbar a, .dropdown .dropbtn {
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Additional styles for the new content */
        .options-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }

        .option-box {
            width: 30%;
            margin: 10px;
            padding: 20px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .option-image {
            width: 100px; /* Adjust the size as needed */
            height: 100px; /* Adjust the size as needed */
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .option-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .option-description {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }

        .option-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .option-button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <div id="header">
        ClubHub
    </div>

    <div id="navbar">
        <a href="#">Home</a>
        <div class="dropdown">
            <button class="dropbtn">Clubs
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="#">Create Club</a>
                <a href="#">Edit Club</a>
                <a href="#">Manage Club</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Events
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="#">Create Event</a>
                <a href="#">Manage Events</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Members
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="#">Requests</a>
                <a href="#">Manage Members</a>
            </div>
        </div>
        <a href="/clear-cookies">Logout</a> <!-- Add this logout link -->
        <input type="text" placeholder="Search" style="float: right; margin: 14px 16px;">
    </div>

    <!-- New Coordinator Home Page Section -->
    <div class="options-container">
        <div class="option-box">
            <img src="clubhub/src/static/styles/images/Home-Pic.jpg" alt="Members" class="option-image">
            <div class="option-title">Members</div>
            <div class="option-description">Manage club members.</div>
            <a href="/coordinator/members" class="option-button">Go to Members</a>
        </div>
        <div class="option-box">
            <img src="club_image.jpg" alt="Clubs" class="option-image">
            <div class="option-title">Clubs</div>
            <div class="option-description">Manage clubs within the system.</div>
            <a href="/coordinator/clubs" class="option-button">Go to Clubs</a>
        </div>
        <div class="option-box">
            <img src="events_image.jpg" alt="Events" class="option-image">
            <div class="option-title">Events</div>
            <div class="option-description">Manage club events.</div>
            <a href="/coordinator/events" class="option-button">Go to Events</a>
        </div>
    </div>
    <!-- End of Coordinator Home Page Section -->

</body>

</html>

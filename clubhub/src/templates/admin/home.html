<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Home | ClubHub</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="static/styles/AdminHome.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c2b7a7d1d7.js" crossorigin="anonymous"></script>
</head>
<body>
    {% include "scroll_script.html" %}
    <main class="app__main">
        <div class="app__content">
            <div id="navbar">
               <h2>ADMIN HOME</h2>
            </div>
            <div class="site-information">
                <div class="info-card">
                    <img src="{{ url_for('static', filename='images/user_icon.png') }}" alt="User Logo"
                    style="width: 50px; height: 50px;">
                    <br>
                    <p>Active Users: {{user_count}}</p>
                </div>
                <div class="info-card">
                    <img src="{{ url_for('static', filename='images/basket.png') }}" alt="Other Logo"
                    style="width: 60px; height: 60px;">
                    <p>Clubs: {{club_count}}</p>
                </div>
                <div class="info-card">
                    <img src="{{ url_for('static', filename='images/calender.png') }}" alt="Other Logo"
                    style="width: 70px; height: 70px;">
                    <p>Events: 20</p>
                </div>
                <div class="info-card">
                    <img src="{{ url_for('static', filename='images/approval.png') }}" alt="Other Logo"
                    style="width: 60px; height: 60px;">
                    <p>Approvals needed:{{unapproved_count}} </p>
                </div>
            </div>
            <div id="admin-controls">
                <div class="control-card">
                    <img class="card" src="{{ url_for('static', filename='images/pic1.png') }}" alt="Manage Events Image">                    
                    <h2>Manage Users</h2>
                    <br>
                    <a href="/users"><button type="button">View</button></a>
                </div>
                            
                <div class="control-card">
                    <img class="card" src="{{ url_for('static', filename='images/pic2.png') }}" alt="Manage Events Image">                    
                    <h2>Manage Clubs</h2>
                    <br>
                    <a href="/clubs"><button type="button">View</button></a>
                </div>
                        
                <div class="control-card">
                    <img class="card" src="{{ url_for('static', filename='images/pic3.png') }}" alt="Manage Events Image">                 
                    <h2>Manage Events</h2>
                    <br>
                    <a href="/events"><button type="button">View</button></a>
                </div>
            </div>

            <div id="footer">
                <footer class="footer">
                    <p>&copy;2024 ClubHub</p>
                </footer>            
            </div>
    </main>
</body>
</html>
